    repositoryHandler.jcenter()
    repositoryHandler.maven {
        url "https://dl.bintray.com/spekframework/spek-dev"
    }
    repositoryHandler.maven {
        url 'https://maven.fabric.io/public'
    }
    repositoryHandler.mavenCentral()
}

